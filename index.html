<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>From</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <script src="https://kit.fontawesome.com/4920f0819b.js" crossorigin="anonymous"></script>
</head>

<body>

    <div class="card">
        <div class="inside">
            <div class="content">
                <h1>Choose New PassWord</h1>
                <h3>Almost done. Enter your new password and youre all set.</h3>

                <div class="field">
                    <p>Create New password </p>
                    <input type="password" placeholder="Enter Your Password" id="psn">
                </div>

                <div class="field">
                    <p>Confirm New Password </p>
                    <input type="password" placeholder="Enter Your Confirm Password" id="psc">
                </div>

                <div class="validation">
                    <div class="right">
                        <p><img src="./check.png" alt=""> one lower case character</p>
                        <p><img src="./check.png" alt=""> one upper case character</p>
                        <p><img src="./check.png" alt=""> one number</p>
                    </div>
                    <div class="left">
                        <p><img src="./check.png" alt=""> one lower case character</p>
                        <p><img src="./check.png" alt=""> 8 character minimum</p>
                    </div>
                </div>

                <button>Reset password</button>

            </div>
        </div>

    </div>

    <script src="./script.js"></script>
</body>

</html>
